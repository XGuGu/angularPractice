<input
  (keyup.enter)="createPost(title)" #title
  type="text" class="form-control">

<ul>
  <li
    *ngFor = "let post of posts"

    class="list-group-item"
  >
    <button (click)="updatePost(post)">Update</button>
    <button (click)="deletePost(post)">Delete</button>
    {{post.title}}
  </li>

</ul>
